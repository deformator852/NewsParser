<!DOCTYPE html>
<html lang="UA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="main">
    {% for article in news%}
    <div class="article">
        <h2> {{article[1]}} </h2>
        <p> {{ article[2]}} </p>
        <p class="date"> {{ article[3]}} </p>
        <a class="delete-button" href="{{ url_for('delete_post',id=article[0],site=article[4], title=article[1])}}">удалить</a>
    </div>
    {% endfor %}
</div>
</body>
</html>
